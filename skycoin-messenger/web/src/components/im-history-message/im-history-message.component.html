<div class="other-message" *ngIf="type === 1">
  <p class="data">
    <span class="name">{{from}}</span>
  </p>
  <p class="bubble float-left">
    {{msg}}
  </p>
</div>
<div class="my-message" *ngIf="type === 0">
  <p class="data">
    <span class="name">{{from}}</span>
  </p>
  <p class="bubble float-right">
    {{msg}}
  </p>
</div>
